<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Donation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="new_donor">
        <h1 class="title">Add New Donor</h1>

        <div class="container">
            <div class="contact-form row">

                <div class="form-field col-lg-4">
                    <input type="text" id="name" class="input-text">
                    <label for="name" class="label">First Name</label>
                </div>

                <div class="form-field col-lg-4">
                    <input type="text" id="mname" class="input-text">
                    <label for="mname" class="label">Middle Name</label>
                </div>

                <div class="form-field col-lg-4">
                    <input type="text" id="lname" class="input-text">
                    <label for="lname" class="label">Last Name</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="text" id="mobile1" class="input-text">
                    <label for="mobile1" class="label">Mobile Number 1</label>
                </div>
                
                <div class="form-field col-lg-6">
                    <input type="text" id="mobile2" class="input-text">
                    <label for="mobile2" class="label">Mobile Number 2</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="email" id="email" class="input-text">
                    <label for="email" class="label">Email Id</label>
                </div>

                <div class="form-field col-lg-6">
                    <input type="date" id="dob" class="input-text">
                    <label for="dob" class="label">Date of Birth</label>
                </div>

                <div class="form-field col-lg-12">
                    <input type="text" id="address" class="input-text">
                    <label for="address" class="label">Address</label>
                </div>

                <div class="form-field col-lg-12">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
